name: Scala CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        env:
          GOOGLE_API_KEY: ${{secrets.GOOGLE_API_KEY}}
      - name: Run tests
        run: sbt test
